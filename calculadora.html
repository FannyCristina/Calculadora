<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora </title>
    <link rel='stylesheet' type='text/css' href='estilo.css'>
    <script type="text/javascript" src="calculadora.js"></script>
</head>

<body onkeypress="return empesar(event)">
    <div>

        <table class="Calculadora">
            <tr>
                <form>
                    <input type="text" class="pantalla" value="0" onkeypress="return vacio()">
                </form>
            </tr>

            <tr>
                <td><input type="button" id="flecha_izquierda" value="&#8592;" onclick="borrar()"> </td>
                <td><input type="button" id="reiniciar" value="CE" onclick="ce()"></td>
                <td><input type="button" id="C" value="C" onclick="c()"> </td>
                <td><input type="button" id="mas_menos" value="&#177;" onclick="masmenos()"></td>
                <td><input type="button" id="raiz" value="&#8730;" onclick="raiz()"> </td>

            </tr>

            <tr>
                <td><input type="button" id="siete" value="7" onclick="numero(this.value)"></td>
                <td><input type="button" id="ocho" value="8" onclick="numero(this.value)"></td>
                <td><input type="button" id="nueve" value="9" onclick="numero(this.value)"></td>
                <td><input type="button" id="division" value="/" onclick="division()"></td>
                <td><input type="button" id="por_ciente" value="%" onclick="porcentaje()"></td>
            </tr>
            <tr>
                <td><input type="button" id="cuatro" value="4" onclick="numero(this.value)"></td>
                <td><input type="button" id="cinco" value="5" onclick="numero(this.value)"></td>
                <td><input type="button" id="seis" value="6" onclick="numero(this.value)"></td>
                <td><input type="button" id="multiplicacion" value="*" onclick="multiplicacion()"></td>
                <td><input type="button" id="1/x" value="1/x" onclick="sobre()"></td>
            </tr>
            <tr>
                <td><input type="button" id="uno" value="1" onclick="numero(this.value)"></td>
                <td><input type="button" id="dos" value="2" onclick="numero(this.value)"></td>
                <td><input type="button" id="tres" value="3" onclick="numero(this.value)"></td>
                <td><input type="button" id="menos" value="-" onclick="menos()"></td>
                <td rowspan="2"><input type="button" id="igual" value="=" onclick="igual()"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" id="cero" value="0" onclick="numero(this.value)"></td>
                <td><input type="button" id="coma" value="," onclick="numero(',')"></td>
                <td rowspan="5"><input type="button" id="mas" value="+" onclick="suma()"></td>
            </tr>

        </table>
    </div>
</body>

</html>
